<!DOCTYPE html>
<html lang="en">
  <head>
   <title>My photo site</title>

   <script src="js/jquery-2.1.4.min.js"></script>
   <script src="js/handlebars-v3.0.3.js"></script>
   <script src="js/bootstrap.min.js"></script>

   <link href="css/bootstrap_blue.css" rel="stylesheet">
   <link href="css/style.css" rel = "stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>

  <body>

    <!-- The body will be empby but for a container wher the content will -->
    <!-- be put in when generated -->
    <div id="content">
    </div>

    <!-- The template -->
    <script id="image-template" type="text/x-handlebars-template">
      <div class="title">
        <h1>{{title}}</h1>
        <h3 class="description">
          {{description}}
        </h3>
        <img class="medium" src={{src}}/>
      </div>
    </script>

    <!-- Code to fill in the template -->
    <script type="text/javascript">

      // Indicate what code is the template
      var source = $("#image-template").html();

      // Compile the template
      var template = Handlebars.compile(source);

      // Create the data to put in the page
      var data = {
        src:"/images/img_1.jpg",
        title:"Graffiti",
        description:"An old building wall full of graffiti"
      };

      // Generate the html from the data
      var html = template(data);

      // Add the html to the content div
      $('#content').html(html);

    </script>

  </body>
</html>
